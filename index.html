<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Airfinance</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">
  </head>
  <body>




<div class="container-fluid main-content">
        <h1 class="sr-only">Deals Data</h1>
        <div class="clearfix">
            <h1 class="pull-left">Market Status: <span id="marketStatus"></span></h1>
            <div class="pull-right">
                <div class="form-inline">
                    <div class="form-group">
                        <label>Period</label>
                        <select id="ddlQuarter" class="form-control">
                            <option selected="selected" value="1">Q1</option>
                            <option value="2">Q2</option>
                            <option value="3">Q3</option>
                            <option value="4">Q4</option>

                        </select>
                        <select id="ddlYear" class="form-control">
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option selected="selected" value="2016">2016</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default" id="change-daterange">Show</a>
                        <a id="btn-download-pdf" class="btn btn-success">Export to PDF</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nav tabs -->
        <ul id="mainTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#overview" aria-controls="overview" role="tab" data-toggle="tab" data-generated="false">Overview</a></li>
            <li role="presentation"><a href="#Borrowers" aria-controls="Borrowers" role="tab" data-toggle="tab" data-generated="false">Borrowers</a></li>
            <li role="presentation"><a href="#deals" aria-controls="deals" role="tab" data-toggle="tab" data-generated="false">Deals</a></li>
            <li role="presentation"><a href="#regions" aria-controls="regions" role="tab" data-toggle="tab" data-generated="false">Regions</a></li>
            <li role="presentation"><a href="#banks" aria-controls="banks" role="tab" data-toggle="tab" data-generated="false">Banks</a></li>
        </ul>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

  </body>
</html>
